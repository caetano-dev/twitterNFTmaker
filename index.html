        <header>
            <nav class="hamnav">
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <div class="aboutContainer" id="aboutContainer">
                    <strong>About</strong>
                    <p>You can generate a custom profile picture with an hexagonal border similar to the one from Twitter.</p>

                </div>

            <h2 class="description">Create your own hexagon profile picture, <span class="forFree">for free</span>.</h2>
        </header>
        <div class="container">
            <svg viewBox='0 0 120 100'>
                <path d='M38,2 
                L82,2 
                A12,12 0 0,1 94,10 
                L112,44 
                A12,12 0 0,1 112,56
                L94,90       
                A12,12 0 0,1 82,98

                L8,56

                L26,10
                A12,12 0 0,1 38,2' />

            <div class="hexagon">
            </div>

                <button>
                    Select image

                <div class="shine"></div>

            <div class="shareContainer">
                <img src="twitterIcon.png"/>
                <a href="https://twitter.com/intent/tweet?original_referer=https%3A%2F%2Fplatform.twitter.com%2F&ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Eshare%7Ctwgr%5E&text=Want%20to%20make%20fun%20of%20NFT%20owners%3F&url=https%3A%2F%2Fgithub.com%2Fdrull1000">Share on Twitter!</a>
